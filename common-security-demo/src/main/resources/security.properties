# REDIRECT/JSON 重定向到页面还是返回JSON
com.chentongwei.security.browser.loginType=REDIRECT
# 自定义重定向的登录页面
#com.chentongwei.security.browser.loginPage=/login.html
# 记住我时长（缺省值3600s）
#com.chentongwei.security.browser.rememberMeSeconds=7200

# 无需登录即可访问的url
com.chentongwei.security.authorize.permitUrls=/demo/regist
# 需要设置同ip在一定时间内最多可访问同url几次的url路径
#com.chentongwei.security.authorize.ipValidateUrl=/hello
# 同ip在一定时间内最多可访问同url几次的时间配置（秒）
#com.chentongwei.security.authorize.ipValidateSeconds=5
# 同ip在一定时间内最多可访问同url几次的次数配置
#com.chentongwei.security.authorize.ipValidateCount=15

# 图形验证码长度
#com.chentongwei.security.code.image.length=6
# 图形验证码宽度
#com.chentongwei.security.code.image.width=150
# 图形验证码高度
#com.chentongwei.security.code.image.height=80
# 图形验证码过期时间
#com.chentongwei.security.code.image.expireIn=120
# 需要图形验证码拦截的url
#com.chentongwei.security.code.image.url=/login,/demo/login

# 短信验证码长度
#com.chentongwei.security.code.sms.length=6
# 短信验证码过期时间
#com.chentongwei.security.code.sms.expireIn=120
# 需要短信验证码拦截的url
#com.chentongwei.security.code.sms.url=/login,/demo/login

# 若出现401状态码，则跳转到固定page
com.chentongwei.security.browser.unAuthorizedPage=/default-login.html

# 0：放开frame的拦截权限。缺省值1：不允许frame嵌套
com.chentongwei.security.browser.frameDisable=0

# 极验证
com.chentongwei.security.code.geetest.id=f4fac365b3ccb82ed68cc8c1ab6346f6
com.chentongwei.security.code.geetest.key=c91ca7c31cf0d8a40c5cf5714624bfb2
com.chentongwei.security.code.geetest.newfailback=true
com.chentongwei.security.code.geetest.expireIn=120
#com.chentongwei.security.code.geetest.url=/login

com.chentongwei.security.social.qq.appId=xxxx
com.chentongwei.security.social.qq.appSecret=xxxxx
#com.chentongwei.security.social.filterProcessesUrl=/test
#com.chentongwei.security.social.qq.providerId=callback

# 自定义注册页面
com.chentongwei.security.browser.registerPage=/register.html


# 表前缀
com.chentongwei.security.social.tablePrefix=ctw_
com.chentongwei.security.social.autoSignUp=true

com.chentongwei.security.social.weixin.appId=xxxx
com.chentongwei.security.social.weixin.appSecret=xxxx
com.chentongwei.security.social.weixin.providerId=weixintest

# 绑定成功页面
com.chentongwei.security.browser.bindSuccessPage=http://www.baidu.com
# 登录成功后的页面，只有配置成REDIRECT才会生效
com.chentongwei.security.browser.loginSuccessPage=/register.html
